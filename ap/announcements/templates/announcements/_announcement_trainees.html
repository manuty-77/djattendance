{% if announcement.all_trainees %}
  <i>All</i>
{% else %}
  {% for trainee in announcement.trainees_show.all %}
    {{ trainee }}
    {% if not forloop.last %}, {% endif %}
  {% endfor %}

  {% for trainee in announcement.trainees_read.all %}
    <i> {{ trainee }} </i>
    {% if not forloop.last %}, {% endif %}
  {% endfor %}
{% endif %}
